<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara RA - Hora de Aventura</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="main.css"> 
</head>
<body style="margin: 0; overflow: hidden;"> 
    
    <a-scene 
        mindar-image="imageTargetSrc: ./Assets/theme.mind; filterMinCF:0.0001; filterBeta: 0.001; maxTrack: 2"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; colorManagement: true;"
        loading-screen="enabled: false"
    >
        <a-camera active="false" position="0 0 0"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-box 
                color="#FF0000" 
                depth="0.5" 
                height="0.5" 
                width="0.5" 
                position="0 0 0.25" 
                rotation="0 0 0">
            </a-box>

            <a-text 
                value="¡MI RA FUNCIONA!" 
                color="#FFFFFF" 
                width="2" 
                position="0 0.5 0.5" 
                rotation="-90 0 0" 
                font="dejavu">
            </a-text>

        </a-entity>
    </a-scene>

</body>
</html>
